<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div id="root"></div>

    <!-- <script src="index.js"></script> -->
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender == "robot" && <img src={"robot.webp"} width="50px" />}
            {message}
            {sender == "user" && <img src={"me.webp"} width="50px" />}
          </div>
        );
      }

      function ChatMessages() {
        const chatMessages = [
          {
            message: "hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "hello! how can i help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "can you tell me todays date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "today is Sempember 9",
            sender: "robot",
            id: "id4",
          },
        ];

        function sendMessage() {
          console.log("send message");
          chatMessages.push({
            message: "test",
            sender: "user",
            id: crypto.randomUUID(),
          });
          console.log(chatMessages);
        }

        return (
          <>
            <button onClick={sendMessage}>Send message</button>
            {chatMessages.map(({ message, sender, id }) => (
              <ChatMessage key={id} message={message} sender={sender} />
            ))}
          </>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      function LoginForm() {
        return (
          <>
            <div>
              <input placeholder="Email" />
            </div>
            <div>
              <input placeholder="Password" type="password" />
            </div>
            <button>Login</button>
            <button>Signup</button>{" "}
          </>
        );
      }

      function ExcerciseApp() {
        return (
          <>
            <p>"hello, welcome to my website"</p>
            <LoginForm />
          </>
        );
      }

      function ProductDetails({ name, price, discountedPrice, filename }) {
        return (
          <>
            <img src={filename} width="100px" />
            <p>{name}</p>
            <p>
              {discountedPrice ? (
                <del>Price: ${price}</del>
              ) : (
                <p>Price: ${price}</p>
              )}
            </p>
            {discountedPrice && <p>Discounted price: $ {discountedPrice}</p>}
            <button>Add to cart</button>
            <br />
            <br />
            <br />
          </>
        );
      }

      function EcommerceApp() {
        return (
          <>
            <ProductDetails
              name="Cotton socks"
              price="10.90"
              discountedPrice="5.45"
              filename="cotton-socks.png"
            />
            <ProductDetails
              name="Tennis balls"
              price="6.00"
              filename="tennis-balls.png"
            />
            <ProductDetails
              name="Plain T-Shirt"
              price="7.99"
              filename="plain-t-shirt.png"
            />
          </>
        );
      }

      const rootDiv = document.getElementById("root");
      const root = ReactDOM.createRoot(rootDiv);
      // root.render(<EcommerceApp />);
      root.render(<App />);
    </script>
  </body>
</html>
