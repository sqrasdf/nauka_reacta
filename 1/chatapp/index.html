  </head>
  <body>
    <div id="root"></div>

    <!-- <script src="index.js"></script> -->
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, who }) {
        return (
          <div>
            {who == "robot" && <img src={"robot.webp"} width="50px" />}
            {message}
            {who == "user" && <img src={"me.webp"} width="50px" />}
          </div>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessage message="hello bot" who="user" />
            <ChatMessage message="hello! how can i help u?" who="robot" />
            <ChatMessage message="uno" who="user" />
            <ChatMessage message="dos" who="robot" />
          </>
        );
      }

      const rootDiv = document.getElementById("root");
      const root = ReactDOM.createRoot(rootDiv);
      root.render(<App />);
    </script>
  </body>
</html>
